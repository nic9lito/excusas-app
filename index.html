<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>App de Excusas, Tips y Chistes - Gen Z Style</title>
<style>
  /* RESET */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #0f172a;
    color: #cbd5e1;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  #container {
    background: #1e293b;
    border-radius: 12px;
    width: 100%;
    max-width: 480px;
    box-shadow: 0 0 20px #38bdf8aa;
    padding: 30px 25px;
  }
  h1 {
    color: #38bdf8;
    text-align: center;
    margin-bottom: 15px;
  }
  #login-section {
    text-align: center;
  }
  input[type="text"] {
    padding: 12px;
    font-size: 1.1rem;
    border-radius: 8px;
    border: none;
    width: 75%;
    max-width: 300px;
    margin-bottom: 10px;
  }
  button {
    background: #3b82f6;
    border: none;
    padding: 12px 22px;
    border-radius: 8px;
    color: white;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #2563eb;
  }
  #app-section {
    display: none;
    flex-direction: column;
    align-items: center;
  }
  #saludo {
    font-size: 1.6rem;
    font-weight: 700;
    margin-bottom: 20px;
    color: #38bdf8;
    text-align: center;
  }
  nav {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
  }
  .cat-btn {
    background: #334155;
    border: none;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 600;
    color: #94a3b8;
    cursor: pointer;
    flex: 1;
    margin: 0 5px;
    transition: background 0.3s ease, color 0.3s ease;
    user-select: none;
  }
  .cat-btn.active {
    background: #38bdf8;
    color: #0f172a;
  }
  #flashcard-container {
    background: #334155;
    border-radius: 15px;
    padding: 30px 25px;
    min-height: 120px;
    font-size: 1.3rem;
    color: #e0e7ff;
    text-align: center;
    user-select: none;
    box-shadow: 0 0 12px #38bdf8aa;
  }
  #controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  #controls button {
    padding: 10px 18px;
    font-weight: 600;
    border-radius: 10px;
    background: #2563eb;
  }
  #controls button:hover {
    background: #1e40af;
  }
  #logout-btn {
    margin-top: 25px;
    background: #ef4444;
    width: 100%;
    font-size: 1.1rem;
  }
  #logout-btn:hover {
    background: #b91c1c;
  }
  @media (max-width: 520px) {
    #container {
      padding: 20px 15px;
    }
    input[type="text"] {
      width: 100%;
    }
  }
</style>
</head>
<body>
  <div id="container">
    <section id="login-section">
      <h1>¿Cómo te llamas?</h1>
      <form id="name-form">
        <input type="text" id="name-input" placeholder="Escribe tu nombre" autocomplete="off" required />
        <br />
        <button type="submit">Entrar</button>
      </form>
    </section>

    <section id="app-section">
      <div id="saludo"></div>
      <nav>
        <button class="cat-btn active" data-cat="excusas">Excusas</button>
        <button class="cat-btn" data-cat="tips">Tips</button>
        <button class="cat-btn" data-cat="chistes">Chistes</button>
      </nav>
      <div id="flashcard-container">Cargando...</div>
      <div id="controls">
        <button id="prev-card">Anterior</button>
        <button id="next-card">Siguiente</button>
      </div>
      <button id="logout-btn">Cerrar sesión</button>
    </section>
  </div>

<script>
  // Datos: Más de 20 en cada uno como ejemplo, puedes ampliar
  const excusas = [
    "No hice la tarea porque mi perro se la comió.",
    "Llegué tarde porque el autobús se perdió.",
    "No traje el libro, se me olvidó en casa de un amigo.",
    "No me sonó el despertador, prometo que no fue mi culpa.",
    "Se me borraron los apuntes mágicamente.",
    "Estaba estudiando, pero me dio un ataque de pereza extrema.",
    "Se fue la luz y no pude terminar.",
    "Pensé que era hoy, pero era mañana.",
    "Mi ordenador murió justo antes de guardar.",
    "Creí que había entregado, pero no le di a enviar.",
    "El gato pisó el teclado y borró todo.",
    "Me confundí de asignatura, lo siento.",
    "Mi hermano pequeño escondió la tarea.",
    "Estaba enfermo, pero solo en el alma.",
    "Se me cayó el móvil en la taza del váter.",
    "No entendí el enunciado, parecía en chino.",
    "Me quedé atrapado en un TikTok infinito.",
    "Se me rompió la mochila y se perdió todo.",
    "La aplicación donde hago la tarea falló.",
    "Me secuestró un extraterrestre, de verdad."
  ];

  const tips = [
    "Estudia en bloques de 25 minutos con descansos cortos.",
    "Haz resúmenes con tus propias palabras.",
    "Usa colores para destacar lo importante.",
    "Enseña lo que aprendes a alguien más.",
    "Haz flashcards para repasar rápido.",
    "Duerme al menos 7 horas para rendir más.",
    "Evita distracciones: móvil en modo avión.",
    "Haz ejercicios prácticos en vez de solo leer.",
    "Repasa antes de dormir para mejor memoria.",
    "Organiza tu espacio de estudio limpio y cómodo.",
    "Haz un plan semanal de estudio realista.",
    "No dejes todo para el último día.",
    "Come bien para tener energía.",
    "Haz ejercicio para despejar la mente.",
    "Usa técnicas mnemotécnicas para memorizar.",
    "Divide el material en partes pequeñas.",
    "Repasa con amigos para motivarte.",
    "Escucha música instrumental si te ayuda.",
    "Evita estudiar con hambre o sueño.",
    "Sé constante y paciente, no te rindas."
  ];

  const chistes = [
    "¿Qué le dice un pez a otro? ¡Nada!",
    "¿Por qué los pájaros no usan Facebook? Porque ya tienen Twitter.",
    "¿Qué hace una abeja en el gimnasio? ¡Zum-ba!",
    "¿Cómo se despiden los químicos? Ácido un placer.",
    "¿Qué le dijo una impresora a otra? Esa hoja es tuya o es una impresión mía.",
    "¿Qué le dice un jardinero a otro? ¡Disfruta mientras puedas, que la primavera la sangre altera!",
    "¿Cuál es el animal más antiguo? La cebra, porque está en blanco y negro.",
    "¿Por qué las focas miran siempre hacia arriba? ¡Porque ahí están los focos!",
    "¿Qué le dijo un techo a otro? Techo de menos.",
    "¿Qué pasa si tiras un pato al agua? Se moja.",
    "¿Cuál es el colmo de un sastre? Perder el hilo de la conversación.",
    "¿Qué le dijo el cero al ocho? Bonito cinturón.",
    "¿Por qué el libro de matemáticas estaba triste? Porque tenía muchos problemas.",
    "¿Qué le dijo una pared a otra? Nos vemos en la esquina.",
    "¿Qué hace una vaca cuando sale el sol? Sombra.",
    "¿Qué le dice un semáforo a otro? No me mires que me estoy cambiando.",
    "¿Qué le dijo el semáforo al coche? No me mires, me estoy poniendo rojo.",
    "¿Por qué los esqueletos no pelean entre ellos? Porque no tienen agallas.",
    "¿Qué le dijo un tomate a otro? ¡Estamos en salsa!",
    "¿Por qué los esqueletos son malos en el fútbol? Porque pierden la cabeza."
  ];

  // Variables para control
  let currentCategory = 'excusas';
  let currentIndex = 0;

  // Elementos DOM
  const loginSection = document.getElementById('login-section');
  const appSection = document.getElementById('app-section');
  const nameForm = document.getElementById('name-form');
  const nameInput = document.getElementById('name-input');
  const saludo = document.getElementById('saludo');
  const catButtons = document.querySelectorAll('.cat-btn');
  const flashcardContainer = document.getElementById('flashcard-container');
  const prevBtn = document.getElementById('prev-card');
  const nextBtn = document.getElementById('next-card');
  const logoutBtn = document.getElementById('logout-btn');

  // Carga datos desde categoria actual
  function getCurrentList() {
    switch(currentCategory) {
      case 'excusas': return excusas;
      case 'tips': return tips;
      case 'chistes': return chistes;
      default: return [];
    }
  }

  // Muestra tarjeta actual
  function showCard() {
    const list = getCurrentList();
    if (list.length === 0) {
      flashcardContainer.textContent = "No hay datos.";
      return;
    }
    flashcardContainer.textContent = list[currentIndex];
  }

  // Cambia categoría y actualiza botones
  function changeCategory(cat) {
    if (cat === currentCategory) return;
    currentCategory = cat;
    currentIndex = 0;
    catButtons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.cat === cat);
    });
    showCard();
  }

  // Botones siguiente y anterior
  nextBtn.addEventListener('click', () => {
    const list = getCurrentList();
    currentIndex = (currentIndex + 1) % list.length;
    showCard();
  });

  prevBtn.addEventListener('click', () => {
    const list = getCurrentList();
    currentIndex = (currentIndex - 1 + list.length) % list.length;
    showCard();
  });

  // Cambiar categoria con botones
  catButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      changeCategory(btn.dataset.cat);
    });
  });

  // Login + saludo
  nameForm.addEventListener('submit', e => {
    e.preventDefault();
    const name = nameInput.value.trim();
    if (!name) {
      alert("Tío, mete un nombre real.");
      return;
    }
    localStorage.setItem('userName', name);
    startApp(name);
  });

  // Arrancar app
  function startApp(name) {
    saludo.textContent = `¡Hola, ${name}! Aquí tienes excusas, tips y chistes para salvarte.`;
    loginSection.style.display = 'none';
    appSection.style.display = 'flex';
    showCard();
  }

  // Logout
  logoutBtn.addEventListener('click', () => {
    localStorage.removeItem('userName');
    appSection.style.display = 'none';
    loginSection.style.display = 'block';
    nameInput.value = '';
  });

  // Comprobar si ya hay user guardado
  window.onload = () => {
    const storedName = localStorage.getItem('userName');
    if (storedName) {
      startApp(storedName);
    }
  };
</script>
</body>
</html>
